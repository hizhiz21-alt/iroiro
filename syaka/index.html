<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>シャカシャカするやつ</title>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; position: fixed; background: #f0f0f0; touch-action: none; }
        .box { position: absolute; will-change: transform; left: 0; top: 0; cursor: grab; display: none; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.25)); }
        .box img { width: 100%; height: auto; display: block; pointer-events: none; user-select: none; }
        button { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px 40px; font-size: 20px; z-index: 1000; border-radius: 50px; border: none; background: #333; color: white; cursor: pointer; }
        .controls { position: absolute; top: 10px; right: 10px; z-index: 2000; display: none; gap: 8px; }
        .ctrl-btn { position: static; transform: none; padding: 10px 15px; font-size: 14px; background: rgba(51, 51, 51, 0.8); color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <button id="startBtn">スタート</button>
    <div id="controls" class="controls">
        <button id="addBtn" class="ctrl-btn">もう10連</button>
        <button id="resetBtn" class="ctrl-btn">↻</button>
    </div>

    <script>
        const size = 150;        
        const smallSize = 100;   
        const gachaCount = 10;   
        
        const FRICTION = 0.93;      
        const ROT_FRICTION = 0.85; 
        const BOUNCE = 0.6;        
        const GRAVITY = 0.1;        
        const MAX_SPEED = 6;

        let boxes = []; 
        const btn = document.getElementById('startBtn');
        const controls = document.getElementById('controls');
        const addBtn = document.getElementById('addBtn');
        const resetBtn = document.getElementById('resetBtn');

        function pickGachaImage() {
            const rand = Math.random() * 100;
            if (rand < 6) return 6;        
            if (rand < 16) return 5;   
            return 4;                      
        }

        // ガチャが手前に来るか奥に行くかを決める関数
        function getGachaZIndex() {
            // 約1/3の確率で手前(110)、それ以外は奥(10)
            return Math.random() < 0.33 ? 110 : 10;
        }

        function createBox(imgNum, currentWidth, zIndex, isInitial = false) {
            const div = document.createElement('div');
            div.className = 'box';
            div.style.width = currentWidth + 'px';
            div.style.zIndex = zIndex; 
            const img = new Image();
            img.src = `${imgNum}.png`;
            div.appendChild(img);
            document.body.appendChild(div);

            const data = {
                el: div, img: img, px: 0, py: 0, vx: 0, vy: 0, 
                angle: Math.random() * 360, va: 0,
                w: currentWidth, h: 0,
                isDragging: false,
                isInitial: isInitial,
                initialZ: zIndex // 初期レイヤーを保持
            };
            img.onload = () => { data.h = currentWidth * (img.naturalHeight / img.naturalWidth); };
            
            div.addEventListener('touchstart', (e) => { 
                data.isDragging = true; 
                data.angle = 0; 
                data.va = 0;
                div.style.zIndex = 10000;
                e.preventDefault(); 
            }, {passive: false});

            window.addEventListener('touchmove', (e) => {
                if (!data.isDragging) return;
                let touch = e.touches[0];
                let lastX = data.px;
                data.px = touch.clientX - (data.w / 2);
                data.py = touch.clientY - (data.h / 2);
                
                data.vx = data.px - lastX; 
                data.angle = data.vx * 1.5; 
            }, {passive: false});

            window.addEventListener('touchend', () => { 
                if (!data.isDragging) return;
                data.isDragging = false; 
                div.style.zIndex = data.initialZ; // 元のレイヤーに戻す
            });
            boxes.push(data);
            return data;
        }

        function dropBox(b) {
            b.px = Math.random() * (window.innerWidth - b.w);
            b.py = -200 - (Math.random() * 400); 
            b.vx = (Math.random() - 0.5) * 15;
            b.vy = 5 + Math.random() * 5;
            b.va = (Math.random() - 0.5) * 20; 
            b.el.style.display = 'block';
        }

        for (let i = 1; i <= 3; i++) createBox(i, i <= 2 ? size : smallSize, 100 + i, true);
        // スタート時のガチャ分に確率レイヤーを適用
        for (let i = 0; i < gachaCount; i++) createBox(pickGachaImage(), smallSize, getGachaZIndex(), true);

        btn.onclick = () => {
            boxes.forEach(b => dropBox(b));
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(run);
            } else { run(); }
            btn.style.display = 'none';
            controls.style.display = 'flex';
        };

        addBtn.onclick = () => {
            for (let i = 0; i < 10; i++) {
                // ここでも確率レイヤーを適用
                const newBox = createBox(pickGachaImage(), smallSize, getGachaZIndex(), false);
                dropBox(newBox);
            }
        };

        resetBtn.onclick = () => {
            boxes.forEach(b => {
                if (!b.isInitial) {
                    b.el.remove();
                } else {
                    if (b.img.src.match(/[4-6]\.png$/)) {
                        b.img.src = `${pickGachaImage()}.png`;
                        // リセット時にレイヤーも再計算して変化を出す
                        b.initialZ = getGachaZIndex();
                        b.el.style.zIndex = b.initialZ;
                    }
                    dropBox(b);
                }
            });
            boxes = boxes.filter(b => b.isInitial);
        };

        function run() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
            const flip = isIOS ? -1 : 1;

            window.addEventListener("devicemotion", (e) => {
                let ag = e.accelerationIncludingGravity;
                if(!ag || ag.x === null) return;
                boxes.forEach(b => { 
                    if (!b.isDragging) {
                        b.vx -= ag.x * 0.6 * flip; 
                        b.vy += ag.y * 0.6 * flip;
                        const speed = Math.sqrt(b.vx * b.vx + b.vy * b.vy);
                        if (speed > 8) b.va += (b.vx * 0.04); 
                    }
                });
            });

            function update() {
                for (let step = 0; step < 4; step++) {
                    for (let i = 0; i < boxes.length; i++) {
                        for (let j = i + 1; j < boxes.length; j++) {
                            let a = boxes[i], b = boxes[j];
                            if (a.h === 0 || b.h === 0) continue;
                            
                            let dx = (b.px + b.w/2) - (a.px + a.w/2);
                            let dy = (b.py + b.h/2) - (a.py + a.h/2);
                            let dist = Math.sqrt(dx * dx + dy * dy) || 1;
                    
                            let minDist = (a.w + b.w) * 0.47;

                            if (dist < minDist) {
                                let overlap = minDist - dist;
                                let nx = dx / dist;
                                let ny = dy / dist;
                                
                                let rvx = b.vx - a.vx
                                let rvy = b.vy - a.vy;
                                let velAlongNormal = rvx * nx + rvy * ny;

                                if (velAlongNormal < 0) {
                                    let j_impulse = -(1 + BOUNCE) * velAlongNormal * 0.5;
                                    if (!a.isDragging) { a.vx -= nx * j_impulse; a.vy -= ny * j_impulse; }
                                    if (!b.isDragging) { b.vx += nx * j_impulse; b.vy += ny * j_impulse; }
                                    
                                    if (Math.abs(velAlongNormal) < 1.5) {
                                        a.va *= 0.6;
                                        b.va *= 0.6;
                                    }
                                }
                            
                                let moveX = nx * overlap * 0.5;
                                let moveY = ny * overlap * 0.5;
                                if (!a.isDragging) { a.px -= moveX; a.py -= moveY; }
                                if (!b.isDragging) { b.px += moveX; b.py += moveY; }
                            }
                        }
                    }
                }

                boxes.forEach(b => {
                    if (!b.isDragging) {
                        const moveSpeed = Math.sqrt(b.vx * b.vx + b.vy * b.vy);

                        if (moveSpeed > 1) {
                            b.va += b.vx * 0.1;
                        }

                        if (Math.abs(b.vx) < 0.8 && Math.abs(b.vy) < 0.8) {
                            b.vx = 0; b.vy = 0; b.va = 0; 
                        } else {
                            b.vy += GRAVITY;
                        }

                        b.vx *= FRICTION;
                        b.vy *= FRICTION;
                        b.va *= ROT_FRICTION;

                        if (Math.abs(b.va) < 0.5) b.va = 0;

                        b.px += b.vx;
                        b.py += b.vy;
                        b.angle += b.va;

                        const rw = window.innerWidth - b.w;
                        const bh = window.innerHeight - b.h;

                        if (b.px < 0) { b.px = 0; b.vx *= -BOUNCE; b.va *= 0.5; }
                        if (b.px > rw) { b.px = rw; b.vx *= -BOUNCE; b.va *= 0.5; }
                        if (b.py > bh) { 
                            b.py = bh; b.vy *= -BOUNCE; b.va *= 0.4;
                            if (Math.abs(b.vy) < 1) { b.vy = 0; b.va = 0; }
                        }
                    }
                    b.el.style.transform = `translate(${b.px}px, ${b.py}px) rotate(${b.angle}deg)`;
                });
                requestAnimationFrame(update);
            }
            update();
        }
    </script>
</body>
</html>
