<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>シャカシャカするやつ</title>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; position: fixed; background: #f0f0f0; touch-action: none; }
        .box { position: absolute; will-change: transform; left: 0; top: 0; cursor: grab; display: none; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.25)); }
        .box img { width: 100%; height: auto; display: block; pointer-events: none; user-select: none; }
        button { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px 40px; font-size: 20px; z-index: 1000; border-radius: 50px; border: none; background: #333; color: white; cursor: pointer; }
        .controls { position: absolute; top: 10px; right: 10px; z-index: 2000; display: none; gap: 8px; }
        .ctrl-btn { position: static; transform: none; padding: 10px 15px; font-size: 14px; background: rgba(51, 51, 51, 0.8); }
    </style>
</head>
<body>
    <button id="startBtn">スタート</button>
    <div id="controls" class="controls">
        <button id="addBtn" class="ctrl-btn">もう10連</button>
        <button id="resetBtn" class="ctrl-btn">↻</button>
    </div>

    <script>
        const size = 140;        
        const smallSize = 100;   
        const gachaCount = 10;   
        const FRICTION = 0.92;      
        const ROT_FRICTION = 0.85;  
        const BOUNCE = 0.2;         
        const GRAVITY = 0.7;        
        const MAX_SPEED = 18;       

        let boxes = []; 
        const btn = document.getElementById('startBtn');
        const controls = document.getElementById('controls');
        const addBtn = document.getElementById('addBtn');
        const resetBtn = document.getElementById('resetBtn');

        function pickGachaImage() {
            const rand = Math.random() * 100;
            if (rand < 6) return 6;        
            if (rand < 16) return 5;   
            return 4;                      
        }

        function initFirstSet() {
            for (let i = 1; i <= 3; i++) createBox(i, i <= 2 ? size : smallSize, 100 + i, true);
            for (let i = 0; i < gachaCount; i++) createBox(pickGachaImage(), smallSize, 10, true);
        }

        function createBox(imgNum, currentWidth, zIndex, isInitial = false) {
            const div = document.createElement('div');
            div.className = 'box';
            div.style.width = currentWidth + 'px';
            div.style.zIndex = zIndex; 
            const img = new Image();
            img.src = `${imgNum}.png`;
            div.appendChild(img);
            document.body.appendChild(div);

            const data = {
                el: div, img: img, px: 0, py: 0, vx: 0, vy: 0, 
                angle: Math.random() * 360, va: 0,
                w: currentWidth, h: 0,
                isDragging: false,
                isInitial: isInitial 
            };
            img.onload = () => { data.h = currentWidth * (img.naturalHeight / img.naturalWidth); };
            
            div.addEventListener('touchstart', () => { data.isDragging = true; });
            window.addEventListener('touchmove', (e) => {
                if (!data.isDragging) return;
                let touch = e.touches[0];
                data.vx = (touch.clientX - (data.w / 2) - data.px) * 0.3;
                data.vy = (touch.clientY - (data.h / 2) - data.py) * 0.3;
                data.px = touch.clientX - (data.w / 2);
                data.py = touch.clientY - (data.h / 2);
                data.va = data.vx * 0.1;
            }, {passive: false});
            window.addEventListener('touchend', () => { data.isDragging = false; });
            boxes.push(data);
            return data;
        }

        function dropBox(b) {
            b.px = Math.random() * (window.innerWidth - b.w);
            b.py = -300 - (Math.random() * 500); 
            b.vy = 15 + Math.random() * 10;
            b.va = (Math.random() - 0.5) * 10;
            b.el.style.display = 'block';
        }

        initFirstSet();

        btn.onclick = () => {
            boxes.forEach(b => dropBox(b));
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(run);
            } else { run(); }
            btn.style.display = 'none';
            controls.style.display = 'flex';
        };

        addBtn.onclick = () => {
            for (let i = 0; i < 10; i++) {
                const newBox = createBox(pickGachaImage(), smallSize, 10, false);
                dropBox(newBox);
            }
        };

        resetBtn.onclick = () => {
            boxes.forEach(b => {
                if (!b.isInitial) { b.el.remove(); }
                else {
                    if (b.w === smallSize) { b.img.src = `${pickGachaImage()}.png`; }
                    dropBox(b);
                }
            });
            boxes = boxes.filter(b => b.isInitial);
        };

        function run() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
            const flip = isIOS ? -1 : 1;

            window.addEventListener("devicemotion", (e) => {
                let ag = e.accelerationIncludingGravity;
                if(!ag || !ag.x) return;
                let ax = Math.abs(ag.x) > 1.2 ? ag.x : 0;
                let ay = Math.abs(ag.y) > 1.2 ? ag.y : 0;
                boxes.forEach(b => { 
                    if (!b.isDragging) {
                        b.vx -= ax * 0.8 * flip; 
                        b.vy += ay * 0.8 * flip;
                        b.va -= ax * 0.2; 
                    }
                });
            });

            function update() {
                for (let i = 0; i < boxes.length; i++) {
                    for (let j = i + 1; j < boxes.length; j++) {
                        let a = boxes[i], b = boxes[j];
                        if (a.h === 0 || a.el.style.display === 'none') continue;
                        let dx = (b.px + b.w/2) - (a.px + a.w/2);
                        let dy = (b.py + b.h/2) - (a.py + a.h/2);
                        let dist = Math.sqrt(dx * dx + dy * dy);
                        let minDist = ((a.w + b.w) / 4 + (a.h + b.h) / 4) * 0.85; 
                        
                        if (dist < minDist) {
                            let overlap = minDist - dist;
                            let nx = dx / dist; // 衝突方向のベクトル
                            let ny = dy / dist;
                            
                            // 【重要】座標を強制的に移動させて「絶対に重ならない」ようにする
                            let moveX = nx * overlap * 0.5;
                            let moveY = ny * overlap * 0.5;
                            
                            if(!a.isDragging) { 
                                a.px -= moveX; a.py -= moveY;
                                a.vx -= nx * 2; a.vy -= ny * 2; // 反発速度も加算
                            }
                            if(!b.isDragging) { 
                                b.px += moveX; b.py += moveY;
                                b.vx += nx * 2; b.vy += ny * 2;
                            }
                        }
                    }
                }
                
                boxes.forEach(b => {
                    if (b.el.style.display === 'none') return;
                    if (!b.isDragging) {
                        b.vy += GRAVITY; b.vx *= FRICTION; b.vy *= FRICTION;
                        let moveSpeed = Math.sqrt(b.vx * b.vx + b.vy * b.vy);
                        if (moveSpeed < 1.5) { b.va *= 0.3; } 
                        else { b.va *= ROT_FRICTION; }

                        if (Math.abs(b.vx) < 0.2) b.vx = 0;
                        if (Math.abs(b.vy) < 0.2) b.vy = 0;
                        if (Math.abs(b.va) < 0.1) b.va = 0;

                        b.vx = Math.max(-MAX_SPEED, Math.min(MAX_SPEED, b.vx));
                        b.vy = Math.max(-MAX_SPEED, Math.min(MAX_SPEED, b.vy));

                        b.px += b.vx; b.py += b.vy; b.angle += b.va;

                        const rightWall = window.innerWidth - b.w;
                        const bottomWall = window.innerHeight - b.h;
                        if (b.px < 0) { b.px = 0; b.vx *= -BOUNCE; }
                        if (b.px > rightWall) { b.px = rightWall; b.vx *= -BOUNCE; }
                        if (b.py > bottomWall) { 
                            b.py = bottomWall; b.vy *= -BOUNCE;
                            if (Math.abs(b.vy) < 2.5) { b.vy = 0; b.va *= 0.5; }
                        }
                    }
                    b.el.style.transform = `translate(${b.px}px, ${b.py}px) rotate(${b.angle}deg)`;
                });
                requestAnimationFrame(update);
            }
            update();
        }
    </script>
</body>
</html>
