<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>シャカシャカ</title>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; position: fixed; background: #f0f0f0; touch-action: none; }
        .box { position: absolute; will-change: transform; left: 0; top: 0; cursor: grab; display: none; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.25)); }
        .box img { width: 100%; height: auto; display: block; pointer-events: none; user-select: none; }
        button { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px 40px; font-size: 20px; z-index: 1000; border-radius: 50px; border: none; background: #333; color: white; cursor: pointer; }
        .controls { position: absolute; top: 10px; right: 10px; z-index: 2000; display: none; gap: 8px; }
        .ctrl-btn { position: static; transform: none; padding: 10px 15px; font-size: 14px; background: rgba(51, 51, 51, 0.8); color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <button id="startBtn">スタート</button>
    <div id="controls" class="controls">
        <button id="addBtn" class="ctrl-btn">もう10連</button>
        <button id="resetBtn" class="ctrl-btn">↻</button>
    </div>

    <script>
        const size = 150;        
        const smallSize = 100;   
        const gachaCount = 10;   
        
        const FRICTION = 0.95;      
        const ROT_FRICTION = 0.90; 
        const BOUNCE = 0.2;        
        const GRAVITY = 0.6;        

        let boxes = []; 
        let currentAccel = 0; // 現在の振りの強さを記録
        const btn = document.getElementById('startBtn');
        const controls = document.getElementById('controls');
        const addBtn = document.getElementById('addBtn');
        const resetBtn = document.getElementById('resetBtn');

        function pickGachaImage() {
            const rand = Math.random() * 100;
            if (rand < 6) return 6;        
            if (rand < 16) return 5;   
            return 4;                      
        }

        function createBox(imgNum, currentWidth, zIndex, isInitial = false) {
            const div = document.createElement('div');
            div.className = 'box';
            div.style.width = currentWidth + 'px';
            div.style.zIndex = zIndex; 
            const img = new Image();
            img.src = `${imgNum}.png`;
            div.appendChild(img);
            document.body.appendChild(div);

            const data = {
                el: div, img: img, px: 0, py: 0, vx: 0, vy: 0, 
                angle: Math.random() * 360, va: 0,
                w: currentWidth, h: 0,
                isDragging: false,
                isInitial: isInitial 
            };
            img.onload = () => { data.h = currentWidth * (img.naturalHeight / img.naturalWidth); };
            
            div.addEventListener('touchstart', (e) => { 
                data.isDragging = true; 
                div.style.zIndex = 10000;
                e.preventDefault(); 
            }, {passive: false});
            window.addEventListener('touchmove', (e) => {
                if (!data.isDragging) return;
                let touch = e.touches[0];
                data.vx = (touch.clientX - (data.w / 2) - data.px) * 0.3;
                data.vy = (touch.clientY - (data.h / 2) - data.py) * 0.3;
                data.px = touch.clientX - (data.w / 2);
                data.py = touch.clientY - (data.h / 2);
                data.va = data.vx * 0.5;
            }, {passive: false});
            window.addEventListener('touchend', () => { 
                data.isDragging = false; 
                div.style.zIndex = isInitial ? 100 : 10;
            });
            boxes.push(data);
            return data;
        }

        function dropBox(b) {
            b.px = Math.random() * (window.innerWidth - b.w);
            b.py = -200 - (Math.random() * 400); 
            b.vx = (Math.random() - 0.5) * 10;
            b.vy = 5 + Math.random() * 5;
            b.va = (Math.random() - 0.5) * 10;
            b.el.style.display = 'block';
        }

        for (let i = 1; i <= 3; i++) createBox(i, i <= 2 ? size : smallSize, 100 + i, true);
        for (let i = 0; i < gachaCount; i++) createBox(pickGachaImage(), smallSize, 10, true);

        btn.onclick = () => {
            boxes.forEach(b => dropBox(b));
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(run);
            } else { run(); }
            btn.style.display = 'none';
            controls.style.display = 'flex';
        };

        addBtn.onclick = () => {
            for (let i = 0; i < 10; i++) {
                const newBox = createBox(pickGachaImage(), smallSize, 10, false);
                dropBox(newBox);
            }
        };

        resetBtn.onclick = () => {
            boxes.forEach(b => {
                if (!b.isInitial) b.el.remove();
                else {
                    if (b.w === smallSize && b.isInitial) b.img.src = `${pickGachaImage()}.png`;
                    dropBox(b);
                }
            });
            boxes = boxes.filter(b => b.isInitial);
        };

        function run() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
            const flip = isIOS ? -1 : 1;

            window.addEventListener("devicemotion", (e) => {
                let ag = e.accelerationIncludingGravity;
                if(!ag || ag.x === null) return;
                
                let ax = -ag.x * 0.6 * flip;
                let ay = ag.y * 0.6 * flip;
                
                // 揺れの強さを常に更新
                currentAccel = Math.sqrt(ax * ax + ay * ay);

                boxes.forEach(b => { 
                    if (!b.isDragging) {
                        b.vx += ax; 
                        b.vy += ay;
                        // 振っているとき(閾値1.5以上)だけ回転速度を加算する
                        if (currentAccel > 1.5) {
                            b.va += ax * 0.1;
                        }
                    }
                });
            });

            function update() {
                for (let step = 0; step < 2; step++) {
                    for (let i = 0; i < boxes.length; i++) {
                        for (let j = i + 1; j < boxes.length; j++) {
                            let a = boxes[i], b = boxes[j];
                            if (a.h === 0 || b.h === 0) continue;
                            let dx = (b.px + b.w/2) - (a.px + a.w/2);
                            let dy = (b.py + b.h/2) - (a.py + a.h/2);
                            let dist = Math.sqrt(dx * dx + dy * dy) || 1;
                            let minDist = (a.w + b.w) * 0.48;

                            if (dist < minDist) {
                                let overlap = minDist - dist;
                                let nx = dx / dist;
                                let ny = dy / dist;
                                
                                // 重なりによるエネルギー増幅を防ぐ(置いてあるときは回転を即座に殺す)
                                if (currentAccel < 1.0) {
                                    a.va *= 0.5;
                                    b.va *= 0.5;
                                }

                                let rvx = b.vx - a.vx;
                                let rvy = b.vy - a.vy;
                                let velAlongNormal = rvx * nx + rvy * ny;

                                if (velAlongNormal < 0) {
                                    let j_impulse = -(1 + BOUNCE) * velAlongNormal * 0.5;
                                    if (!a.isDragging) { a.vx -= nx * j_impulse; a.vy -= ny * j_impulse; }
                                    if (!b.isDragging) { b.vx += nx * j_impulse; b.vy += ny * j_impulse; }
                                }
                                let moveX = nx * overlap * 0.5;
                                let moveY = ny * overlap * 0.5;
                                if (!a.isDragging) { a.px -= moveX; a.py -= moveY; }
                                if (!b.isDragging) { b.px += moveX; b.py += moveY; }
                            }
                        }
                    }
                }

                boxes.forEach(b => {
                    if (!b.isDragging) {
                        b.vy += GRAVITY;
                        b.vx *= FRICTION;
                        b.vy *= FRICTION;
                        b.va *= ROT_FRICTION;

                        b.px += b.vx;
                        b.py += b.vy;
                        b.angle += b.va;

                        const rw = window.innerWidth - b.w;
                        const bh = window.innerHeight - b.h;

                        if (b.px < 0) { b.px = 0; b.vx *= -BOUNCE; }
                        if (b.px > rw) { b.px = rw; b.vx *= -BOUNCE; }
                        if (b.py >= bh) { 
                            b.py = bh; 
                            b.vy *= -BOUNCE; 
                            // 静止判定を強化
                            if (currentAccel < 1.0 && Math.abs(b.vx) < 0.5) {
                                b.va = 0;
                                b.vx = 0;
                            }
                        }

                        // 置いている時で、速度が低い時は「完全に固定」する
                        // 動画のようなのたうち回るバグはここを通ることで根絶されます
                        if (currentAccel < 1.0 && Math.abs(b.vx) < 0.2 && Math.abs(b.vy) < 0.2) {
                            b.vx = 0;
                            b.vy = 0;
                            b.va = 0;
                        }
                    }
                    b.el.style.transform = `translate(${b.px}px, ${b.py}px) rotate(${b.angle}deg)`;
                });
                requestAnimationFrame(update);
            }
            update();
        }
    </script>
</body>
</html>
