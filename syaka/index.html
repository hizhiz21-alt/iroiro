<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>シャカシャカ</title>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; position: fixed; background: #f0f0f0; touch-action: none; }
        .box { position: absolute; will-change: transform; left: 0; top: 0; cursor: grab; }
        .box img { width: 100%; height: auto; display: block; pointer-events: none; user-select: none; }
        button { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px 40px; font-size: 20px; z-index: 1000; }
    </style>
</head>
<body>
    <button id="startBtn">スタート</button>
    <script>
        // --- 設定エリア ---
        const size = 130;      // 1〜2枚目のサイズ（一回り大きく！）
        const smallSize = 80; // 3〜9枚目のサイズ（少し小さめに）
        const numImages = 9;
        // ----------------

        const boxes = [];
        const btn = document.getElementById('startBtn');

        for (let i = 1; i <= numImages; i++) {
            const div = document.createElement('div');
            div.className = 'box';
            
            // 3枚目(i=3)以降は小さいサイズを適用
            const currentWidth = (i >= 3) ? smallSize : size;
            div.style.width = currentWidth + 'px';
            
            const img = new Image();
            img.src = `${i}.png`;
            div.appendChild(img);
            document.body.appendChild(div);

            const data = {
                el: div, 
                px: Math.random() * (window.innerWidth - currentWidth), 
                py: Math.random() * (window.innerHeight - currentWidth),
                vx: (Math.random() - 0.5) * 10,
                vy: (Math.random() - 0.5) * 10,
                angle: Math.random() * 360,
                va: (Math.random() - 0.5) * 5,
                w: currentWidth, 
                h: currentWidth, // onloadで更新
                mass: (i >= 3) ? 0.8 : 1.2, // 大きい方が少し重たい動きに
                isDragging: false
            };

            img.onload = () => { data.h = currentWidth * (img.naturalHeight / img.naturalWidth); };
            img.onerror = () => { img.style.display = 'none'; data.h = 0; };

            div.addEventListener('touchstart', () => {
                data.isDragging = true;
                data.vx = 0; data.vy = 0; data.va = 0;
            });
            window.addEventListener('touchmove', (e) => {
                if (!data.isDragging) return;
                let touch = Array.from(e.touches).find(t => t.target === div || div.contains(t.target));
                if (touch) {
                    data.px = touch.clientX - (currentWidth / 2);
                    data.py = touch.clientY - (data.h / 2);
                }
            }, {passive: false});
            window.addEventListener('touchend', () => { data.isDragging = false; });

            boxes.push(data);
        }

        btn.onclick = () => {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(run);
            } else { run(); }
            btn.style.display = 'none';
        };

        function run() {
            window.addEventListener("devicemotion", (e) => {
                let ag = e.accelerationIncludingGravity;
                if(!ag.x) return;
                boxes.forEach(b => { 
                    if (!b.isDragging) {
                        b.vx -= ag.x * b.mass; 
                        b.vy += ag.y * b.mass;
                        b.va += ag.x * (b.mass - 1);
                    }
                });
            });

            function update() {
                for (let i = 0; i < boxes.length; i++) {
                    for (let j = i + 1; j < boxes.length; j++) {
                        let a = boxes[i], b = boxes[j];
                        if (a.h === 0 || b.h === 0) continue;
                        let dx = (b.px + b.w/2) - (a.px + a.w/2);
                        let dy = (b.py + b.h/2) - (a.py + a.h/2);
                        let dist = Math.sqrt(dx * dx + dy * dy);
                        // それぞれの半径を足して判定
                        let minDist = (a.w + b.w) / 4 + (a.h + b.h) / 4; 
                        if (dist < minDist) {
                            let force = (minDist - dist) / dist;
                            let mx = dx * force * 0.4;
                            let my = dy * force * 0.4;
                            if(!a.isDragging) { a.vx -= mx; a.vy -= my; a.va += mx * 0.1; }
                            if(!b.isDragging) { b.vx += mx; b.vy += my; b.va -= mx * 0.1; }
                        }
                    }
                }

                boxes.forEach(b => {
                    if (b.h === 0) return;
                    if (!b.isDragging) {
                        b.vx *= 0.94; b.vy *= 0.94; b.va *= 0.94;
                        b.px += b.vx; b.py += b.vy; b.angle += b.va;
                        if (b.px < 0) { b.px = 0; b.vx *= -0.7; }
                        if (b.px > window.innerWidth - b.w) { b.px = window.innerWidth - b.w; b.vx *= -0.7; }
                        if (b.py < 0) { b.py = 0; b.vy *= -0.7; }
                        if (b.py > window.innerHeight - b.h) { b.py = window.innerHeight - b.h; b.vy *= -0.7; }
                    }
                    b.el.style.transform = `translate(${b.px}px, ${b.py}px) rotate(${b.angle}deg)`;
                });
                requestAnimationFrame(update);
            }
            update();
        }
    </script>
</body>
</html>
